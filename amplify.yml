version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - rm -rf node_modules package-lock.json
        - npm install
        - npm install onnxruntime-node@1.18.0 --force
        # Ensure onnxruntime-web is not installed
        - npm uninstall onnxruntime-web || true
    build:
      commands:
        - echo "Building the application..."
        - rm -rf .next
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
